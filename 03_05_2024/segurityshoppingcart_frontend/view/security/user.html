<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
    <link rel="stylesheet" href="../../assest/css/styletable.css">
</head>

<body>

    <!-- BotÃ³n para abrir el modal -->
    <button class="button" id="openModalBtn">Add User</button>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>User</h2>
            <div class="inputs-modal">
                <input type="hidden" id="id">
                <label>username</label>
                <input class="input-text" type="text" id="username" placeholder="username">
                <label>password</label>
                <input class="input-text" type="text" id="password" placeholder="password">
                <label>person</label>
                <input class="input-text" type="hidden" id="person_id" placeholder="person">
                <input class="input-text" type="text" id="person" placeholder="person">
            </div>
            <button id="modalbutton" class="button">Guardar</button>
        </div>
    </div>

    <div class="container">
        <h2>User List</h2>

        <table>
            <thead>
                <tr>
                    <th>username</th>
                    <th>password</th>
                    <th>person</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="resultData">
                <!-- Data will be filled here using JavaScript -->
            </tbody>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script type="application/javascript" src="/js/segurity/User.js"></script>

    <!-- script enums -->
    <script type="application/javascript" src="/js/utils/enum.js"></script>
    <script type="application/javascript" src="/js/utils/autoComplete.js"></script>
    <script>
        loadData();
        loadperson();
    </script>
</body>

</html>
