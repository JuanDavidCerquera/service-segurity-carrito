<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person List</title>
    <link rel="stylesheet" href="../../assest/css/styletable.css">
</head>

<body>

    <!-- Botón para abrir el modal -->
    <button class="button" id="openModalBtn">Add Person</button>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Person</h2>


            <input type="hidden" id="id">
            <label>firstname</label>
            <input class="input-text" type="text" id="firstname" placeholder="firstname">
            <label>lastname</label>
            <input class="input-text" type="text" id="lastname" placeholder="lastname">
            <label>email</label>
            <input class="input-text" type="email" id="email" placeholder="email">
            <label>phone</label>
            <input class="input-text" type="tel" id="phone" placeholder="phone">
            <label>municipality</label>
            <input class="input-text" type="hidden" id="municipality_id" placeholder="municipality">
            <input class="input-text" type="text" id="municipality" placeholder="municipality">

            <label>TypeDocument</label>
            <select class="input-text" id="TypeDocument"></select>
            <input class="input-text" type="text" id="document" placeholder="number document">

            <label>datebirth</label>
            <input class="input-text" type="date" id="datebirth">
            <label>gender</label>
            <select class="input-text" id="gender">
                <option value="male">male</option>
                <option value="female">female</option>
            </select>
            <label>Address</label>
            <div class="address-container">
                <select class="input-text" id="Address">Address</select>
                <input class="input-text" type="text" id="numeral1">
                <input class="input-text" type="text" id="numeral2">
                <input class="input-text" type="text" id="numeral3">
            </div>

            <!-- Agrega los demás campos aquí -->
            <button id="modalbutton" class="button">Guardar</button>

        </div>
    </div>



    <div class="container">
        <h2>Person List</h2>

        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Document Type</th>
                    <th>Document</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Date of Birth</th>
                    <th>Gender</th>
                    <th>Address</th>
                    <th>City</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="resultData">
                <!-- Data will be filled here using JavaScript -->
            </tbody>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script type="application/javascript" src="/js/segurity/person.js"></script>

    <script type="application/javascript" src="/js/utils/enum.js"></script>
    <script type="application/javascript" src="/js/utils/autoComplete.js"></script>
    <script>
        // funciones de entidades
        loadData();
        // loadmunicipality();
        // funciones de enums
        TypeDocument();
        Address();
        // funciones de autoCompletes
        loadmunicipality();
    </script>
</body>

</html>
