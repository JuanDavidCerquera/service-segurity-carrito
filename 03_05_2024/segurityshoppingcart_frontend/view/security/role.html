<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Role List</title>
    <link rel="stylesheet" href="../../assest/css/styletable.css">
</head>

<body>

    <!-- BotÃ³n para abrir el modal -->

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Role</h2>
            <div class="inputs-modal">
                <input type="hidden" id="id">
                <label>name</label>

                <label>description</label>
                <input class="input-text" type="text" id="description" placeholder="description">

        </div>
    </div>

    <div class="container">
        <h2>Role List</h2>

        <table>
            <thead>
                <tr>
                    <th>name</th>
                    <th>description</th>
                    <!-- <th>view</th> -->
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="resultData">
                <!-- Data will be filled here using JavaScript -->
            </tbody>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
