<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>billDetails List</title>
    <link rel="stylesheet" href="../../../assest/css/styletable.css">
</head>

<body>

    <!-- BotÃ³n para abrir el modal -->
    <button class="button" id="openModalBtn">Add billDetails</button>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>billDetails</h2>
            <input type="hidden" id="id">
            <label>code</label>
            <input class="input-text" type="text" id="code" placeholder="code">
            <label>amount</label>
            <input class="input-text" type="text" id="amount" placeholder="amount">
            <label>price</label>
            <input class="input-text" type="text" id="price" placeholder="price">
            <button id="modalbutton" class="button">Guardar</button>
            <label>bill</label>
            <input class="input-text" type="hidden" id="bill_id">
            <input class="input-text" type="text" id="bill" placeholder="bill">
            <label>product</label>
            <input class="input-text" type="hidden" id="product_id">
            <input class="input-text" type="text" id="product" placeholder="product">

        </div>
    </div>

    <div class="container">
        <h2>billDetails List</h2>

        <table>
            <thead>
                <tr>
                    <th>code</th>
                    <th>amount</th>
                    <th>price</th>
                    <th>bill</th>
                    <th>product</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="resultData">
                <!-- Data will be filled here using JavaScript -->
            </tbody>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script type="application/javascript" src="/js/operational/store/billDetails.js"></script>

    <!-- script enums -->
    <script type="application/javascript" src="/js/utils/autoComplete.js"></script>
    <script>

    </script>
</body>

</html>
