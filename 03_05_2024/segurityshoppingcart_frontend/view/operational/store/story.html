<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>story List</title>
    <link rel="stylesheet" href="../../../assest/css/styletable.css">
</head>

<body>

    <!-- BotÃ³n para abrir el modal -->
    <button class="button" id="openModalBtn">Add story</button>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>story</h2>
            <div class="inputs-modal">
                <input type="hidden" id="id">
                <label>store</label>
                <input class="input-text" type="hidden" id="store_id">
                <input class="input-text" type="text" id="store" placeholder="store">
                <label>supplies</label>
                <input class="input-text" type="hidden" id="supplies_id">
                <input class="input-text" type="text" id="supplies" placeholder="supplies">
                <label>amount</label>
                <input class="input-text" type="text" id="amount" placeholder="amount">
                <label>date</label>
                <input class="input-text" type="datetime-local" id="date" placeholder="date">

            </div>
            <button id="modalbutton" class="button">Guardar</button>
        </div>
    </div>

    <div class="container">
        <h2>story List</h2>

        <table>
            <thead>
                <tr>
                    <th>store</th>
                    <th>supplies</th>
                    <th>amount</th>
                    <th>date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="resultData">
                <!-- Data will be filled here using JavaScript -->
            </tbody>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script type="application/javascript" src="/js/operational/store/story.js"></script>

    <!-- script enums -->
    <script type="application/javascript" src="/js/utils/autoComplete.js"></script>
    <script>
        loadData();
        loadstore();
        loadsupplies();
    </script>
</body>

</html>
