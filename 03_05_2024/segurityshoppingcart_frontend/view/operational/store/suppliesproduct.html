<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>suppliesproduct List</title>
    <link rel="stylesheet" href="../../../assest/css/styletable.css">
</head>

<body>

    <!-- BotÃ³n para abrir el modal -->
    <button class="button" id="openModalBtn">Add suppliesproduct</button>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>suppliesproduct</h2>
            <input type="hidden" id="id">
            <label>product</label>
            <input class="input-text" type="hidden" id="product_id">
            <input class="input-text" type="text" id="product" placeholder="product">
            <label>supplies</label>
            <input class="input-text" type="hidden" id="supplies_id">
            <input class="input-text" type="text" id="supplies" placeholder="supplies">
            <label>amount</label>
            <input class="input-text" type="text" id="amount" placeholder="amount">
            <label>unitmeasure</label>
            <input class="input-text" type="hidden" id="unitmeasure_id">
            <input class="input-text" type="text" id="unitmeasure" placeholder="unitmeasure">
            <button id="modalbutton" class="button">Guardar</button>
        </div>
    </div>

    <div class="container">
        <h2>suppliesproduct List</h2>

        <table>
            <thead>
                <tr>
                    <th>product</th>
                    <th>supplies</th>
                    <th>amount</th>
                    <th>unitmeasure</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="resultData">
                <!-- Data will be filled here using JavaScript -->
            </tbody>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script type="application/javascript" src="/js/operational/store/suppliesproduct.js"></script>

    <!-- script enums -->
    <script type="application/javascript" src="/js/utils/autoComplete.js"></script>
    <script>
        loadData();
        loadproduct();
        loadsupplies();
        loadunitmeasure();
    </script>
</body>

</html>
